<ng-container *ngIf="products$ | async as result" [ngSwitch]="result.dataState">
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
        Loading ....
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADED">
        <table class="table">
            <thead>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Selected</th>
                <th>Available</th>
            </thead>
            <tbody>
                <tr *ngFor="let p of result.data">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>
                    <td>{{p.price}}</td>
                    <td>{{p.quantity}}</td>
                    <td>{{p.selected}}</td>
                    <td>{{p.available}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <ng-container *ngSwitchCase="DataStateEnum.LOADING">
        <div class="alert-danger">
            {{result.errorMessage}}
        </div>
    </ng-container>
     
</ng-container>
