<tr>
    <td>{{product.id}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.quantity}}</td>
    <td>{{product.available}}</td>
    <td>
        <button [ngClass]="product.selected?' btn btn-success' : 'btn btn-danger'" (click)="onSelect(product)">
            <span *ngIf="product.selected">Unselect</span>
            <span *ngIf="!product.selected">Select</span>
        </button>
    </td>
    <td>
        <button class="btn btn-danger" (click)="onDelete(product)">
            <span class="fa fa-trash-o"></span>
        </button>
    </td>
    <td>
        <button class="btn btn-outline-info" (click)="onEdit(product)">
            <span class="fa fa-edit"></span>
        </button>
    </td>
</tr>
