<div class="container pt-5">
    <form [formGroup]="productFormGroup" *ngIf="productFormGroup">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" formControlName="name"
            [ngClass]="{'is-invalid' : submitted && productFormGroup.controls.name.errors}">
            <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls.name.errors.required" >Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" name="quantity" id="quantity" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" name="price" id="price" class="form-control" formControlName="price">
        </div>
        <div class="form-group">
            <label for="selected">Selected</label>
            <input type="checkbox" name="selected" id="selected" formControlName="selected" class="form-ckeck">
        </div>
        <div class="form-group">
            <label for="available">Available</label>
            <input type="checkbox" name="available" id="available" formControlName="available" class="form-check">
        </div>
        <button class="btn btn-success" type="submit" (click)="onSaveProduct()">
            Save
        </button>
    </form>
</div>
